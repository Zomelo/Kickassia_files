:root {
  --bg:#0a0c10;
  --panel:#121620;
  --text:#e2e2e2;
  --muted:#9aa0a6;
  --accent:#b63b3b;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);

}

.container{
  max-width:900px;
  margin:auto;

.header p{color:var(--muted); margin:5px 0;}

.staff{

}

  cursor:pointer;
  animation:flicker 2.5s infinite alternate;
}

.meta{
  font-size:0.85rem;
  color:var(--muted);

.staff p{display:none;}

.redacted{
  background:black;

}

  font-size:0.8rem;
